    </div>

  <script>
    var vm = new Vue({

      methods: {
        del() {
          this.showModal = true
          console.log(this.$refs.modal, 111);

          this.$refs.modal.confirm().then(() => {
            this.showModal = false
            console.log('confirm', this.showModal);
          }).catch(() => {
            this.showModal = false
            console.log('cancel', this.showModal);
          })

        }
      }
    })
